name: Security scan
on:
  - push
jobs:
  brakeman-scan:
    name: Brakeman Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.0.1'

      - name: Setup Brakeman
        run: gem isntall brakeman

      - name: Brakeman Run
        continue-on-error: true
        run: bundle exec brakeman -7 -A -z -q --ensure-latest

  bundler-audit-scan:
    name: BundlerAudit Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.0.1'

      - name: Setup BundlerAudit
        run: gem isntall bundler-audit

      - name: BundlerAudit Run
        continue-on-error: true
        run: bundler-audit update && bundler-audit
