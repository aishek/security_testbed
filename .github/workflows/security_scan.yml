name: Security scan
on:
  - push
jobs:
  brakeman-scan:
    name: Brakeman Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.0.1'
          bundler-cache: true

      - name: Brakeman Run
        continue-on-error: true
        run: bundle exec brakeman -7 -A -z -q --ensure-latest

  bundler-audit-scan:
    name: BundlerAudit Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.1'
          bundler-cache: true

      - name: BundlerAudit Run
        continue-on-error: true
        run: bundle exec bundler-audit check --update
