name: BundlerAudit Scan
on:
  - push
jobs:
  bundler-audit-scan:
    name: BundlerAudit Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: BundlerAudit Run
        continue-on-error: true
        run: bundle exec bundler-audit check --update
